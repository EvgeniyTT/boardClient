<div class="panel panel-danger">
  <div class="panel-heading">
    {{taskPanelController.task.name}}
    {{taskPanelController.task.priority}}
    <button type="button" class="btn circle panel-btn" ng-click="isCardShown = true">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn circle panel-btn" ng-click="taskPanelController.deleteTask(this)">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
  </div>
  <div class="panel-body">
    {{taskPanelController.task.assign}}
  </div>
  <div class="panel-footer">Panel footer</div>
</div>
<task-card ng-show="isCardShown" is-card-shown="isCardShown" is-new='false' task="taskPanelController.task"></task-card>
